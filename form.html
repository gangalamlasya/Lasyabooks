<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Moonlit Pages</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary: #6c5ce7;
      --secondary: #ff7ab6;
      --bg: #f7f9fb;
      --surface:#ffffff;
      --muted:#6b7280;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:"Inter",system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);color:#0f172a;padding:18px;
    }
    .container{max-width:920px;margin:0 auto}
    header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .brand{font-family:"Playfair Display", serif;color:var(--primary);font-size:22px;margin:0}
    .muted{color:var(--muted);font-size:13px}

    .grid{
      display:grid;
      gap:14px;
      grid-template-columns: 1fr;
    }
    .panel{
      background:var(--surface);
      padding:16px;
      border-radius:14px;
      box-shadow:0 8px 26px rgba(16,24,40,0.04);
    }
    .product-summary{display:flex;gap:12px;align-items:flex-start}
    .thumb{width:110px;height:150px;border-radius:8px;overflow:hidden;background:#f2f4f7}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .pmeta{flex:1}
    .genre{display:inline-block;background:linear-gradient(90deg,var(--primary),var(--secondary));color:white;padding:6px 8px;border-radius:999px;font-size:12px;font-weight:700}
    .title{font-weight:700;margin:6px 0}
    .desc{color:var(--muted);font-size:13px}

    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input[type="text"], input[type="email"]{
      padding:12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);font-size:14px;
      outline:none;background:transparent;
    }
    input[type="text"]:focus, input[type="email"]:focus{box-shadow:0 8px 20px rgba(108,92,231,0.06);border-color:var(--primary)}

    .actions{display:flex;gap:12px;align-items:center;margin-top:6px}
    .btn{
      padding:11px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:700;
      color:white;background:linear-gradient(90deg,var(--primary),var(--secondary));
      box-shadow: 0 8px 24px rgba(108,92,231,0.12);
      transition:transform .12s ease,box-shadow .12s ease;
    }
    .btn.secondary{background:#fff;color:var(--primary);border:1px solid rgba(108,92,231,0.08);box-shadow:none}
    .btn:hover{transform:translateY(-3px)}
    .note{color:var(--muted);font-size:13px}

    /* responsive */
    @media(min-width:800px){
      .grid{grid-template-columns: 1fr 360px}
      form{gap:14px}
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="brand">Moonlit Pages</h1>
      <div class="muted">— Checkout</div>
    </header>

    <main class="grid">
      <section class="panel" aria-labelledby="order-summary">
        <h2 id="order-summary" style="font-family:Playfair Display,serif;margin:0 0 8px">Order Summary</h2>
        <div id="productWrapper" class="product-summary">
          <!-- product summary populated via JS -->
          <div class="thumb"><img id="prodImg" src="https://via.placeholder.com/300x480?text=Book" alt=""></div>
          <div class="pmeta">
            <div style="display:flex;gap:8px;align-items:center">
              <div id="prodTitle" class="title">Selected Book</div>
              <div id="prodGenre" class="genre">Genre</div>
            </div>
            <div id="prodDesc" class="desc">Description</div>
            <div style="margin-top:12px;font-weight:700;font-size:18px;color:var(--primary)" id="prodPrice">₹0</div>
          </div>
        </div>
        <p class="note" style="margin-top:12px">You can change details before proceeding to payment. Selected product is saved in your browser.</p>
      </section>

      <aside class="panel" aria-labelledby="checkout-form">
        <h3 id="checkout-form" style="margin:0 0 8px;font-family:Playfair Display,serif">Your Details</h3>

        <form id="checkoutForm" onsubmit="event.preventDefault(); proceedToPayment()">
          <div>
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required>
          </div>

          <div>
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <div class="actions">
            <button type="submit" class="btn">Proceed to Payment</button>
            <button type="button" class="btn secondary" onclick="clearSelection()">Change selection</button>
          </div>

          <p class="note" style="margin-top:8px">If you've purchased before, fields will auto-fill from your browser.</p>
        </form>
      </aside>
    </main>
  </div>

  <script>
    // Load selected product from localStorage
    const selected = JSON.parse(localStorage.getItem('selectedProduct') || 'null');

    function showSelected(p){
      if(!p){
        document.getElementById('prodTitle').textContent = 'No product selected';
        document.getElementById('prodGenre').textContent = '';
        document.getElementById('prodDesc').textContent = 'Please go back and select a book.';
        document.getElementById('prodPrice').textContent = '';
        document.getElementById('prodImg').src = 'https://via.placeholder.com/300x480?text=No+Selection';
        return;
      }
      document.getElementById('prodTitle').textContent = p.title;
      document.getElementById('prodGenre').textContent = p.genre;
      document.getElementById('prodDesc').textContent = p.desc;
      document.getElementById('prodPrice').textContent = '₹' + p.price;
      document.getElementById('prodImg').src = p.img;
    }

    showSelected(selected);

    // Autofill if previous buyer info exists
    const prevName = localStorage.getItem('customerName');
    const prevEmail = localStorage.getItem('customerEmail');
    if(prevName) document.getElementById('fullName').value = prevName;
    if(prevEmail) document.getElementById('email').value = prevEmail;

    function proceedToPayment(){
      // Save current form data temporarily so payment page can use it
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      if(!name || !email){
        alert('Please complete the form');
        return;
      }
      localStorage.setItem('checkoutName', name);
      localStorage.setItem('checkoutEmail', email);
      // keep selected product in localStorage
      if(!localStorage.getItem('selectedProduct')){
        alert('No product selected. Please pick one on the products page.');
        return;
      }
      location.href = 'payment.html';
    }

    function clearSelection(){
      if(confirm('Clear selected product and go back to the shop?')){
        localStorage.removeItem('selectedProduct');
        location.href = 'index.html';
      }
    }

    // small accessibility assist: if no selected product, offer to go back
    if(!selected){
      // nothing to do; user can go back
    }
  </script>
</body>
</html>
