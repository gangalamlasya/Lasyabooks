<title>Order Form - Mini Bookstore</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #6c5ce7;
  --secondary: #ff7ab6;
  --bg: #f7f9fb;
  --card-bg: #ffffff;
  --text-muted: #6b7280;
}
body { font-family:'Inter',sans-serif; background: var(--bg); color:#111; margin:0; padding:0; }
header { text-align:center; padding:50px 20px; font-family:'Playfair Display', serif; }
header h1 { font-size:2.5em; color: var(--primary); }
form { max-width:500px; margin:30px auto; background: var(--card-bg); padding:30px; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.05); }
label { display:block; margin-top:15px; font-weight:500; }
input { width:100%; padding:12px; margin-top:5px; border-radius:10px; border:1px solid #ccc; }
button { margin-top:20px; padding:12px; width:100%; border:none; background: var(--primary); color:white; font-weight:600; border-radius:12px; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s;}
button:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(108,92,231,0.4);}
.product-summary { margin-top:20px; padding:15px; border-radius:10px; background: #f3f4f6; font-size:0.95em; color: var(--text-muted); }
</style>
</head>
<body>

<header>
  <h1>Complete Your Order</h1>
</header>

<form id="orderForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Your Name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="you@example.com" required>

  <div class="product-summary" id="productSummary">
    <!-- Selected product details will appear here -->
  </div>

  <button type="submit">Proceed to Payment</button>
</form>

<script>
const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct') || '{}');
const previousUser = JSON.parse(localStorage.getItem('userInfo') || '{}');

// Autofill form if previously purchased
if(previousUser.name) document.getElementById('name').value = previousUser.name;
if(previousUser.email) document.getElementById('email').value = previousUser.email;

// Show selected product
if(selectedProduct.title){
  document.getElementById('productSummary').innerHTML = `
    <strong>Book:</strong> ${selectedProduct.title}<br>
    <strong>Author:</strong> ${selectedProduct.author}<br>
    <strong>Price:</strong> ${selectedProduct.price}
  `;
}

document.getElementById('orderForm').addEventListener('submit', function(e){
  e.preventDefault();
  const userInfo = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value
  };
  localStorage.setItem('userInfo', JSON.stringify(userInfo));
  window.location.href = 'payment.html';
});
</script>
</body>
