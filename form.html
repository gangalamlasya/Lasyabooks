<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Order Form</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background: #f9f9f9; }
  header { text-align: center; padding: 50px 20px; background: #333; color: white; }
  form { max-width: 500px; margin: 30px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 15px; }
  input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
  button { margin-top: 20px; padding: 12px; width: 100%; border:none; background: #333; color: white; border-radius: 5px; cursor:pointer; }
  button:hover { background: #555; }
</style>
</head>
<body>
<header>
  <h1>Order Your Book</h1>
</header>

<form id="orderForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" required>

  <label for="genre">Book Genre</label>
  <select id="genre" required>
    <option value="">Select Genre</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Mystery / Crime">Mystery / Crime</option>
    <option value="Romance">Romance</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Non-Fiction">Non-Fiction</option>
  </select>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" min="1" value="1" required>

  <button type="submit">Proceed to Payment</button>
</form>

<script>
  // Prefill genre from URL
  const params = new URLSearchParams(window.location.search);
  const genre = params.get('genre');
  if(genre) document.getElementById('genre').value = genre.charAt(0).toUpperCase() + genre.slice(1);

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Store order in localStorage
    const order = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      genre: document.getElementById('genre').value,
      quantity: document.getElementById('quantity').value
    };
    localStorage.setItem('order', JSON.stringify(order));
    window.location.href = 'payment.html';
  });
</script>
</body>
</html>
