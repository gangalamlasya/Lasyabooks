<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background: #f0f0f0; }
  header { text-align: center; padding: 50px 20px; background: #444; color: white; }
  .payment-box { max-width: 400px; margin: 30px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align:center; }
  input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 12px; width: 100%; border:none; background: #444; color: white; border-radius: 5px; cursor:pointer; }
  button:hover { background: #666; }
</style>
</head>
<body>
<header>
  <h1>Payment</h1>
</header>

<div class="payment-box">
  <h2>Enter Card Details</h2>
  <input type="text" placeholder="Card Number" required>
  <input type="text" placeholder="Name on Card" required>
  <input type="text" placeholder="Expiry MM/YY" required>
  <input type="text" placeholder="CVV" required>
  <button id="payBtn">Pay Now</button>
</div>

<script>
  document.getElementById('payBtn').addEventListener('click', function() {
    alert('Payment successful!');
    window.location.href = 'thankyou.html';
  });
</script>
</body>
</html>
