<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Bookstore</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  header { background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover; height: 60vh; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-shadow: 2px 2px 5px black; }
  header h1 { font-size: 3em; margin:0; }
  header p { font-size: 1.5em; }
  .genres { display: flex; flex-wrap: wrap; justify-content: center; padding: 50px 20px; gap: 20px; }
  .genre { flex: 1 1 200px; max-width: 250px; text-align: center; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; transition: transform 0.3s; cursor: pointer; }
  .genre img { width: 100%; height: 150px; object-fit: cover; }
  .genre:hover { transform: scale(1.05); }
  .genre h3 { margin: 10px 0; }
  footer { text-align: center; padding: 20px; background: #f4f4f4; }
</style>
</head>
<body>
<header>
  <h1>Mini Bookstore</h1>
  <p>Your cozy corner for great reads</p>
</header>

<section class="genres">
  <div class="genre" onclick="location.href='form.html?genre=scifi'">
    <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=500&q=80" alt="Sci-Fi">
    <h3>Science Fiction</h3>
  </div>
  <div class="genre" onclick="location.href='form.html?genre=mystery'">
    <img src="https://images.unsplash.com/photo-1526318472351-bc8ecf97b6f3?auto=format&fit=crop&w=500&q=80" alt="Mystery">
    <h3>Mystery / Crime</h3>
  </div>
  <div class="genre" onclick="location.href='form.html?genre=romance'">
    <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=500&q=80" alt="Romance">
    <h3>Romance</h3>
  </div>
  <div class="genre" onclick="location.href='form.html?genre=fantasy'">
    <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=500&q=80" alt="Fantasy">
    <h3>Fantasy</h3>
  </div>
  <div class="genre" onclick="location.href='form.html?genre=nonfiction'">
    <img src="https://images.unsplash.com/photo-1519682577862-22b62b24e493?auto=format&fit=crop&w=500&q=80" alt="Non-Fiction">
    <h3>Non-Fiction</h3>
  </div>
</section>

<footer>
  &copy; 2025 Mini Bookstore. All rights reserved.
</footer>
</body>
</html>
